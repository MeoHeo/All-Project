<!DOCTYPE HTML>
<html>
	<head>
		<title>Lab3_Bai4</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script>
		function openPage(evt, pageName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(pageName).style.display = "block";
		    evt.currentTarget.className += " active";
		}
		</script>
	</head>
	<body>
	<h1>Multi Page Photograph Gallery</h1>
	<div class="tab">
		<a href="javascript:void(0)" class="tablinks" onclick="openPage(event, 'page1')">Page 1</a>
  		<a href="javascript:void(0)" class="tablinks" onclick="openPage(event, 'page2')">Page 2</a>
	</div>

	<div id="page1" class="tabcontent">
		<ul>

	</div>
