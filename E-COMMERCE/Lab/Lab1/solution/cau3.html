<!DOCTYPE html>
<html>
<head>
	<title>Cau 3</title>
	<style type="text/css">
		body{
			width: 500px;
			margin: 0 auto;
			font-size: 1.0em;
		}
		a{
			text-decoration: none;
			color: black;
		}
		#email{
			background-color: lightgrey;
		}
	</style>
	<script type="text/javascript">

	</script>
</head>
<body>
	<form action="mailto:abc@gmail.com" method="post" >
		
		<h1>Reply to andmin</h1>
		Use the following form to respond to admin:<br><br>
		<table style="width: 500px">	
			<tr>
				<td>
					<label>To</label>
				</td>
				<td>
					<input type="text" name="to" id="email" value="abc@gmail.com" readonly="true" />
				</td>
			</tr>
			<tr>
				<td>
					<a href="#" onclick="document.getElementById('from').focus()"><label>From</label></a>
				</td>
				<td>
					<input type="text" name="from" id="from"/>
				</td>
			</tr>
			<tr>
				<td>
					<a href="#" onclick="document.getElementById('subject').focus()"><label>Subject</label></a>
				</td>
				<td>
					<input type="text" name="subject" id="subject"/>
				</td>
			</tr>
			<tr>
				<td valign="center">
					<a href="#" onclick="document.getElementById('body').focus()"><label>Body</label></a>
				</td>
				<td>
					<textarea rows="10" cols="40" id="body"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" value="Send"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
